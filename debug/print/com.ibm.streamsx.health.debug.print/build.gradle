// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply from: "$rootDir/common.gradle"

def STREAMS_INSTALL = System.getenv("STREAMS_INSTALL")

ext.printProps = new Properties()
printProps.load(file('./print.service.properties').newReader())

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
    compile fileTree(dir: STREAMS_INSTALL + '/toolkits/com.ibm.streamsx.topology/lib', include: ['*.jar'])
    compile project(':ingest:common:com.ibm.streamsx.health.ingest')
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
}

task execute(type: JavaExec) {
    main = 'com.ibm.streamsx.health.debug.print.service.PrintService'
    classpath = classpath = configurations.runtime + files("$buildDir/libs/com.ibm.streamsx.health.debug.print.jar")
    args = [
      '-s', printProps['subscribeTopic'],
      '-c', printProps['contextType']
    ]
}
